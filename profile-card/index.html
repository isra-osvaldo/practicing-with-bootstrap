<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: #1f1f1f;
        }

        .btn-scarlet {
            background-color: #7d271a; 
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-scarlet:hover {
            background-color: #a02a1f; 
            color: white;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        .icon-scarlet {
            color: #7d271a;
        }

        .profile {
            margin-top: -120px;
        }

        .custom-border {
            border: 3px solid #7d271a;
        }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center my-5">
        <div class="card" style="width: 22rem;">
            <img src="./images/chaos-magic.webp" alt="Chaos Magic" class="card-img-top">
            <div class="card-body text-center">
                <div class="position-relative profile mb-3">
                    <img src="./images/wanda-profile.jpeg" alt="Wanda Maximoff" class="rounded-circle custom-border">
                </div>
                <h5 class="card-title fw-bold">Wanda Maximoff</h5>
                <p class="card-text">A powerful sorceress known as the Scarlet Witch.</p>
                <a href="#" class="btn btn-scarlet">Ver Perfil</a>
            </div>

            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined icon-scarlet">chat</span>
                    Go to messages
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined icon-scarlet"> notifications</span>
                    Notifications
                    <span class="badge bg-danger">+3</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined icon-scarlet">person_add</span>
                    Pending requests
                    <span class="badge bg-danger">+19</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined icon-scarlet">videocam</span>
                    Start conference call
                </a>
            </div>
        </div>
    </div>    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
