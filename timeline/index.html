<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeline with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .bg-color {
            background-color: #2b2b2b;
        }
    </style>
  </head>
  <body">
    <div class="container border mt-5">
        <div class="row date text-center bg-color text-white">
            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">January</div>
                </div>

                <div class="row">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">February</div>
                </div>

                <div class="row">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>
        </div>

        <div class="row dashboard bg-color p-4">
            <div class="row py-2">
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-warning">In progress</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">2026-01-01</div>
                        </div>

                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="./p2.jpg" alt="Persona 2" width="32" class="rounded-circle border">
                            <img src="./p4.jpg" alt="Persona 4" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-4"></div>
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-danger">Blocked</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">2026-01-01</div>
                        </div>

                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="./p2.jpg" alt="Persona 2" width="32" class="rounded-circle border">
                            <img src="./p4.jpg" alt="Persona 4" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-8"></div>
                <div class="item col-3 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-8">
                            <div class="status fs-6 text-info">Completed</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">2026-01-01</div>
                        </div>

                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="./p2.jpg" alt="Persona 2" width="32" class="rounded-circle border">
                            <img src="./p4.jpg" alt="Persona 4" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
